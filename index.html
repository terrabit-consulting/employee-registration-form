<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Employee Registration Form</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<div class="form-wrapper">
  <div class="form-container">
    <div class="progress-bar">
      <div class="progress" id="progress" style="width: 10%;"></div>
    </div>

    <form id="multiStepForm">

      <!-- SECTION 1 -->
      <div class="form-section active">
        <h2>Personal Particulars</h2>

        <label>Full Name *</label>
        <input type="text" name="fullName" required />

        <label>Date of Birth *</label>
        <input type="date" name="dob" required />

        <label>Age *</label>
        <input type="number" name="age" required />

        <label>Gender *</label>
        <select name="gender" required>
          <option value="">-- Select --</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>

        <label>Marital Status *</label>
        <select name="maritalStatus" onchange="toggleOtherField(this, 'maritalOtherDiv')" required>
          <option value="">-- Select --</option>
          <option>Single</option>
          <option>Married</option>
          <option>Other</option>
        </select>
        <div id="maritalOtherDiv" style="display: none;">
          <label>If Other, specify:</label>
          <input type="text" name="maritalOther" />
        </div>

        <label>Citizenship *</label>
        <select name="citizenship" onchange="toggleOtherField(this, 'citizenshipOtherDiv')" required>
          <option value="">-- Select --</option>
          <option>Malaysian</option>
          <option>Singaporean</option>
          <option>Other</option>
        </select>
        <div id="citizenshipOtherDiv" style="display: none;">
          <label>If Other, specify:</label>
          <input type="text" name="citizenshipOther" />
        </div>

        <div class="button-row">
          <button type="button" onclick="nextSection()">Next</button>
        </div>
      </div>

      <!-- SECTION 2 -->
      <div class="form-section">
        <h2>Contact & Passport Info</h2>

        <label>Email *</label>
        <input type="email" name="email" required />

        <label>Mobile Number *</label>
        <input type="tel" name="mobile" required />

        <label>Passport Number *</label>
        <input type="text" name="passport" required />

        <label>IC Number</label>
        <input type="text" name="ic" />

        <label>Address in Malaysia *</label>
        <textarea name="address" rows="4" required></textarea>

        <div class="button-row">
          <button type="button" onclick="prevSection()">Previous</button>
          <button type="button" onclick="nextSection()">Next</button>
        </div>
      </div>

      <!-- You can continue adding all other sections here like SECTION 3 to SECTION 9 -->

      <!-- SECTION 10 -->
      <div class="form-section">
        <h2>Review & Submit</h2>
        <p>Please review all information before submitting your application.</p>
        <div class="button-row">
          <button type="button" onclick="prevSection()">Previous</button>
          <button type="submit">Submit</button>
        </div>
      </div>

    </form>
  </div>

  <div class="form-logo">
    <img src="logo.png" alt="Company Logo" />
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
