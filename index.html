<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employment Application</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9f9f9;
    }
    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 30px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
    }
    .form-content {
      flex: 1;
      padding-right: 40px;
    }
    .form-section {
      display: none;
    }
    .form-section.active {
      display: block;
    }
    .progress-bar {
      height: 8px;
      background: #e0e0e0;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    .progress {
      height: 8px;
      background: #4caf50;
      border-radius: 5px;
      width: 0%;
      transition: width 0.3s ease;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    .button-row {
      margin-top: 30px;
      display: flex;
      justify-content: space-between;
    }
    button {
      padding: 10px 20px;
      background: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
    .logo {
      max-width: 150px;
      margin-left: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="form-content">
    <div class="progress-bar"><div class="progress" id="progress"></div></div>

    <form id="multiStepForm">
      <!-- Step 1: Personal Details -->
      <div class="form-section active">
        <h2>Personal Particulars</h2>

        <label for="fullName">Full Name *</label>
        <input type="text" id="fullName" name="fullName" required />

        <label for="dob">Date of Birth *</label>
        <input type="date" id="dob" name="dob" required />

        <label for="gender">Gender *</label>
        <select id="gender" name="gender" required>
          <option value="">-- Select --</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>

        <label for="maritalStatus">Marital Status *</label>
        <select id="maritalStatus" name="maritalStatus" onchange="toggleOtherField(this, 'otherMaritalDiv')" required>
          <option value="">-- Select --</option>
          <option value="Single">Single</option>
          <option value="Married">Married</option>
          <option value="Other">Other</option>
        </select>
        <div id="otherMaritalDiv" style="display: none;">
          <label>If Other, specify:</label>
          <input type="text" id="otherMarital" name="otherMarital">
        </div>

        <div class="button-row">
          <button type="button" onclick="nextSection()">Next</button>
        </div>
      </div>

      <!-- Step 2: Contact -->
      <div class="form-section">
        <h2>Contact Information</h2>

        <label for="email">Email *</label>
        <input type="email" id="email" name="email" required />

        <label for="mobile">Mobile Number *</label>
        <input type="tel" id="mobile" name="mobile" required />

        <label for="bank">Bank *</label>
        <select id="bank" name="bank" onchange="toggleOtherField(this, 'otherBankDiv')" required>
          <option value="">-- Select --</option>
          <option value="Maybank">Maybank</option>
          <option value="CIMB">CIMB</option>
          <option value="Other">Other</option>
        </select>
        <div id="otherBankDiv" style="display: none;">
          <label>If Other Bank, specify here:</label>
          <input type="text" id="otherBank" name="otherBank">
        </div>

        <div class="button-row">
          <button type="button" onclick="prevSection()">Previous</button>
          <button type="button" onclick="nextSection()">Next</button>
        </div>
      </div>

      <!-- Step 3: Submission -->
      <div class="form-section">
        <h2>Confirm & Submit</h2>

        <p>Review your information. Once submitted, the form will be emailed to HR.</p>

        <div class="button-row">
          <button type="button" onclick="prevSection()">Previous</button>
          <button type="submit">Submit</button>
        </div>
      </div>
    </form>
  </div>
  <img src="logo.png" class="logo" alt="Company Logo">
</div>

<script>
  const form = document.getElementById("multiStepForm");
  const sections = document.querySelectorAll(".form-section");
  let currentStep = 0;

  function showSection(index) {
    sections.forEach((s, i) => {
      s.classList.toggle("active", i === index);
    });
    const progress = document.getElementById("progress");
    progress.style.width = ((index + 1) / sections.length) * 100 + "%";
  }

  function nextSection() {
    const currentForm = sections[currentStep].querySelectorAll("input, select");
    for (let field of currentForm) {
      if (!field.checkValidity()) {
        field.reportValidity();
        return;
      }
    }
    if (currentStep < sections.length - 1) {
      currentStep++;
      showSection(currentStep);
    }
  }

  function prevSection() {
    if (currentStep > 0) {
      currentStep--;
      showSection(currentStep);
    }
  }

  form.addEventListener("submit", function(e) {
    e.preventDefault();
    alert("Form submitted successfully!");
    // TODO: Add fetch() POST to Power Automate here
  });

  function toggleOtherField(selectElement, targetDivId) {
    const value = selectElement.value;
    const div = document.getElementById(targetDivId);
    if (value === "Other") {
      div.style.display = "block";
      div.querySelector("input").setAttribute("required", "required");
    } else {
      div.style.display = "none";
      div.querySelector("input").removeAttribute("required");
      div.querySelector("input").value = "";
    }
  }
</script>

</body>
</html>
